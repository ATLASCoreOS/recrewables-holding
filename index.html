<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCrewables - Maritime Excellence Delivered by Experts</title>
    <link rel="icon" type="image/png" href="./logo/Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-elements">
        <div class="bg-gradient"></div>
        <img src="./logo/Icon.png" alt="" class="bg-icon">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <div class="container">
        <div class="content-wrapper">
            <div class="logo-section">
                <img src="./logo/LogoTransparent.png" alt="ReCrewables" class="logo">
                <div class="logo-glow"></div>
            </div>
            
            <h1 class="tagline">Maritime Excellence Delivered by Experts</h1>
            
            <p class="strapline">Professional Consultancy for the Marine Offshore Renewables Sector</p>
            
            <div class="status-indicator">
                <span class="pulse"></span>
                <span class="text">Coming Soon</span>
            </div>
            
            <a href="mailto:info@recrewables.com" class="cta-button">
                <span>Contact Us</span>
                <svg class="arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M7 10H13M13 10L10 7M13 10L10 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
